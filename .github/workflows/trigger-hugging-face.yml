name: Update Space News (async HF)

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:        # allow manual run

jobs:
  update-news:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r scripts/requirements.txt

      - name: Run fetch and summarize
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODEL: "facebook/bart-large-cnn"
          MAX_CONC: "6"
          CHUNK_SIZE: "4000"
          TARGET_WORDS: "1000"
        run: python scripts/agent.py

      - name: Run upcoming events fetch
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODEL: "facebook/bart-large-cnn"
        run: python scripts/upcoming-events-agent.py

      - name: Update sitemap lastmod
        run: |
          # Update sitemap.xml with current date
          CURRENT_DATE=$(date -u +%Y-%m-%d)
          sed -i "s|<lastmod>.*</lastmod>|<lastmod>$CURRENT_DATE</lastmod>|g" public/sitemap.xml
          echo "Updated sitemap.xml lastmod to: $CURRENT_DATE"

      - name: Commit and push updated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/space_news.json || true
          git add public/upcoming_events.json || true
          git add public/sitemap.xml || true
          git commit -m "chore: update space news and upcoming launches" || echo "no changes"
          git push origin HEAD:${{ github.ref_name }}
