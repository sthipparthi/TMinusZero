name: Update Space News (async HF)

on:
  schedule:
    - cron: "0 */8 * * *"   # every 8 hours
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: 
      - '.github/workflows/trigger-hugging-face.yml'

jobs:
  update-news:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r scripts/requirements.txt

      - name: Run fetch and summarize
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_MODEL: "facebook/bart-large-cnn"
          MAX_CONC: "6"
          CHUNK_SIZE: "4000"
          TARGET_WORDS: "1000"
        run: python scripts/agent.py

      - name: Commit and push updated news.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/space_news.json || true
          git commit -m "chore: update space news with detailed summaries" || echo "no changes"
          git push origin HEAD:${{ github.ref_name }}
